    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/form.css">

</head>
<body>
    <header>
        <img src="images/profile.webp" alt="Nathan Landrum Profile Image" width="75" height="100">
        <span>Nathan Ray Landrum</span>
    </header>
    <div id="hamburgerButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <nav>
        
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li class="active"><a href="form.html">Form</a></li>
        </ul>
    </nav>

    <main>
        <form action="record.html" method="get" class="wf1">
            <fieldset>
                <legend>Create Account</legend>

                <label>Username<input type="text" name="username" id="username" required></label>
                <label>Password<input type="password" name="password" id="password" pattern="[0-9A-Za-z]{8,}" required></label>
                <label>Confirm Password<input type="password" name="passwordConfirm" id="passwordConfirm" pattern="[0-9A-Za-z]{8,}" required></label>
                <label>Email<input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <label>Page Rating<span id="rangeValue">1</span><input type="range" name="rating" id="rating" min="1" max="10" value="1" step="1" list="rangeValues"></label>
                <datalist id="rangeValues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <input type="submit" value="Create Account">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="year"></span> | Nathan Ray Landrum | Mexico</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
